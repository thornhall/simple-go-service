name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Run tests
        run: go test ./... -v

      - name: Upload coverage report
        if: success()
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out